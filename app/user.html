<body>
	<div id="container">

        <!-- user info -->
        <div id="user-info" >
	       <div id="display-name"></div>
	       <button id="log-out">Log Out</button>
        </div>
        
		<!-- login -->
		<div id="login">
			<input type="text" id="login-email" placeholder="Username/Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>
		
		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<button id="submit-sign-up">Sign Up</button>
		</div>

		<!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="index.html">Home</a></li>
				<li><a id="profile-link" href="user.html">Profile</a></li>
                <li><a href="">Users</a></li>
			</ul>
		</div>
		
		<div id="profile">
			<h1 id="profile-display-name"></h1>
			<div id="edit-profile">
				<input id="edit-display-name" placeholder="Edit profile name"></input>
				<button id="submit-display-name">Update</button>
			</div>
			<button id="edit">Edit</button>
		</div>
	</div>
